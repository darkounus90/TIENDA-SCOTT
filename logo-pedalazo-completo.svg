<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180" width="500" height="180">
  <!-- Engranaje con la P integrada -->
  <g transform="translate(90, 90)">
    <!-- Dientes del engranaje (8 dientes uniformes) -->
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(45)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(90)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(135)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(180)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(225)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(270)"/>
    <rect x="-8" y="-75" width="16" height="20" fill="white" rx="2" transform="rotate(315)"/>
    
    <!-- Círculo exterior blanco del engranaje -->
    <circle cx="0" cy="0" r="55" fill="white"/>
    
    <!-- Círculo negro interior (hueco del engranaje) -->
    <circle cx="0" cy="0" r="38" fill="#0a0e27"/>
    
    <!-- Letra P (palo vertical) -->
    <rect x="-50" y="-40" width="22" height="80" fill="white" rx="5"/>
    
    <!-- Parte superior de la P (forma de llave inglesa/tornillo) -->
    <circle cx="-45" cy="-35" r="18" fill="white"/>
    <ellipse cx="-38" cy="-38" rx="16" ry="12" fill="white"/>
  </g>
  
  <!-- Texto "EL PEDALAZO" -->
  <text x="240" y="110" font-family="'Montserrat', 'Arial Black', 'Helvetica', sans-serif" font-size="52" font-weight="900" fill="white" letter-spacing="3">
    EL PEDALAZO
  </text>
</svg>
