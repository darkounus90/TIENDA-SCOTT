<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030014;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Bicycle Wheel Icon with Glow -->
  <g filter="url(#glow)">
    <!-- Outer Wheel -->
    <circle cx="256" cy="256" r="140" fill="none" stroke="url(#iconGrad)" stroke-width="16" opacity="0.8"/>
    
    <!-- Inner Hub -->
    <circle cx="256" cy="256" r="35" fill="url(#iconGrad)"/>
    
    <!-- Spokes -->
    <line x1="256" y1="256" x2="256" y2="116" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    <line x1="256" y1="256" x2="355" y2="180" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    <line x1="256" y1="256" x2="355" y2="332" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    <line x1="256" y1="256" x2="256" y2="396" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    <line x1="256" y1="256" x2="157" y2="332" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    <line x1="256" y1="256" x2="157" y2="180" stroke="url(#iconGrad)" stroke-width="6" opacity="0.7"/>
    
    <!-- Accent Ring -->
    <circle cx="256" cy="256" r="100" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.4"/>
  </g>
  
  <!-- Subtle Corner Accent -->
  <circle cx="420" cy="92" r="30" fill="#8b5cf6" opacity="0.15"/>
</svg>
