    <ellipse cx="130" cy="140" rx="45" ry="40" fill="white"/>
  </g>
  
  <!-- Texto "EL PEDALAZO" -->
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    EL PEDALAZO
