<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Definir el engranaje como forma base -->
  <defs>
    <path id="gear-tooth" d="M-3,-40 L-3,-45 L3,-45 L3,-40 Z" fill="white"/>
  </defs>
  
  <!-- Círculo base del engranaje -->
  <circle cx="40" cy="40" r="28" fill="white"/>
  
  <!-- Dientes del engranaje (8 dientes distribuidos uniformemente) -->
  <g transform="translate(40, 40)">
    <use href="#gear-tooth" transform="rotate(0)"/>
    <use href="#gear-tooth" transform="rotate(45)"/>
    <use href="#gear-tooth" transform="rotate(90)"/>
    <use href="#gear-tooth" transform="rotate(135)"/>
    <use href="#gear-tooth" transform="rotate(180)"/>
    <use href="#gear-tooth" transform="rotate(225)"/>
    <use href="#gear-tooth" transform="rotate(270)"/>
    <use href="#gear-tooth" transform="rotate(315)"/>
  </g>
  
  <!-- Círculo negro interior -->
  <circle cx="40" cy="40" r="18" fill="#0a0e27"/>
  
  <!-- Letra P estilizada (palo vertical + círculo como llave) -->
  <g transform="translate(23, 20)">
    <!-- Palo vertical de la P -->
    <rect x="0" y="0" width="10" height="40" rx="3" fill="white"/>
    
    <!-- Parte superior redondeada (llave inglesa style) -->
    <path d="M 0,5 Q 0,0 5,0 L 10,0 Q 18,0 18,8 Q 18,12 14,14 L 8,14" fill="white"/>
    <circle cx="-2" cy="5" r="6" fill="white"/>
  </g>
</svg>
